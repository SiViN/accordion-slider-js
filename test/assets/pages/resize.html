<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Accordion Slider</title>

<link rel="stylesheet" type="text/css" href="../../../src/core/accordion-slider.css" media="screen"/>

<style>
body {
	margin: 0;
}

.accordion-slider {
	margin-left: 0;
}
</style>

<script type="module">
	import AccordionSlider from '../../../src/core/accordion-slider.js';
	
	document.addEventListener( 'DOMContentLoaded', () => {
		new AccordionSlider( '#responsive-accordion', {
			width: 800,
			height: 500
		});

		new AccordionSlider( '#non-responsive-accordion', {
			width: 800,
			height: 500,
			responsive: false
		});

		new AccordionSlider( '#auto-responsive-accordion', {
			width: 800,
			height: 500,
			responsive: true,
			responsiveMode: 'auto'
		});

		new AccordionSlider( '#custom-responsive-accordion', {
			width: 800,
			height: 500,
			responsive: true,
			responsiveMode: 'custom'
		});
	});
</script>
</head>

<body>
	<div id="responsive-accordion" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
		</div>
    </div>

	<div id="non-responsive-accordion" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
		</div>
    </div>

	<div id="auto-responsive-accordion" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
		</div>
    </div>

	<div id="custom-responsive-accordion" class="accordion-slider">
		<div class="as-panels">
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
			<div class="as-panel">
				<img class="as-background" src="../images/default.gif"/>
			</div>
		</div>
    </div>
</body>
</html>
